<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Create the popup element
        const popup = document.createElement("div");
        popup.id = "checkpopup";
        popup.style.position = "fixed";
        popup.style.top = "50%";
        popup.style.left = "50%";
        popup.style.transform = "translate(-50%, -50%)";
        popup.style.width = "80vw"; // Adjust width to 80% of viewport width
        popup.style.height = "80vh"; // Adjust height to 80% of viewport height
        popup.style.maxWidth = "800px"; // Set maximum width
        popup.style.maxHeight = "600px"; // Set maximum height
        popup.style.backgroundColor = "#fff";
        popup.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
        popup.style.zIndex = "1000";
        popup.style.padding = "20px";
        popup.style.textAlign = "center";

        // Add the iframe inside the popup
        const iframe = document.createElement("iframe");
        iframe.src = "https://anzaaneducationwelcome.blogspot.com/"; // Your desired URL
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.border = "none"; // Remove border for seamless look
        popup.appendChild(iframe);

        // Add the timer display
        const timerDisplay = document.createElement("div");
        timerDisplay.style.position = "absolute";
        timerDisplay.style.top = "10px";
        timerDisplay.style.right = "10px";
        timerDisplay.style.backgroundColor = "#000";
        timerDisplay.style.color = "#fff";
        timerDisplay.style.padding = "5px 10px";
        timerDisplay.style.borderRadius = "5px";
        timerDisplay.textContent = "10";
        popup.appendChild(timerDisplay);

        // Append the popup to the document body
        document.body.appendChild(popup);

        // Countdown timer logic
        let timeLeft = 10;
        const countdown = setInterval(() => {
            timeLeft -= 1;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                popup.remove(); // Remove the popup after the timer ends
            }
        }, 1000);
    });
</script>
